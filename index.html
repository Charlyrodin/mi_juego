<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Juego en Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { font-size: 20px; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bienvenido a mi juego</h1>
    <p>Haz clic en el botón para enviar tu puntuación</p>
    <button onclick="enviarPuntuacion()">Enviar puntuación</button>

    <script>
        function enviarPuntuacion() {
            alert("¡Puntuación enviada a Telegram!");
        }
    </script>
</body>
